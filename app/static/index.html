<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mobility in Brussels</title>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <style type="text/css">
        #map {
            width: 800px;
            height: 600px;
        }
        </style>

        <link rel="stylesheet" href="slider/css/normalize.css" />
        <link rel="stylesheet" href="slider/css/ion.rangeSlider.css" />
        <link rel="stylesheet" href="slider/css/ion.rangeSlider.skinFlat.css" />
    </head>
    <body>
        <div id="map"></div>
        <p>
            From
            <input type="text" id="from-time-picker" value="2016-03-01 08:00">
            To
            <input type="text" id="to-time-picker" value="2016-03-01 09:30">
            <input type="button" id="change-time" value="Refresh">
            <div style="position: relative; padding: 20px;">
                <div>
                    <input type="text" id="range" value="" name="range" />
                </div>
            </div>
        </p>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
